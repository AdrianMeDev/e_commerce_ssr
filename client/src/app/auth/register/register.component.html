<div class="section-container">
    <div class="register-container">
      <form [formGroup]="registerForm">
        <h2>Create an account</h2>
        <div class="register-field">
          <label for="email">Your Email</label>
          <input formControlName="email" type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="register-field">
          <label for="password">Password</label>
          <input formControlName="password" type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>
        <div class="register-field">
          <label for="confirm-password">Confirm Password</label>
          <input formControlName="confirmPassword" type="password" id="confirm-password" name="confirm-password" placeholder="Enter your password" required />
        </div>
        <div class="register-field forgot-password">
          <label>
            <input type="checkbox" name="terms" />
            I accept <a>Terms of Conditions</a>
          </label>
        </div>
        <div class="register-field">
          <button type="submit" class="btn">Sign in</button>
        </div>
        <p class="account-message">
          Already have an account? <a href="#">Login here</a>
        </p>
      </form>
    </div>
  </div>
